<head>
  <title>EURO2016</title>
</head>

<body>
</body>

<template name="Main_template">
  <div class="container">
    <div class="row">
      {{> yield "navbar"}}
    </div>
    <div class="row">
      {{> yield "main"}}
    </div>
  </div>    
</template>

<template name="welcome_screen">
  <div class="container" style="margin-top: 80px">
    <div class="jumbotron">
      <h1>Euro Cup 2016 friendly bet</h1>
        <br/>
      <a href="/principal" class="btn btn-info text-center">Make your bet!</a>
    </div>
  </div>
</template>


<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Euro2016</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li id="nav_bar_home_link"><a href="/">Home</a></li>
        <li id="nav_bar_part1_link"><a href="/principal">Your bet</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
          <li><div class="navbar-form">{{> loginButtons align="right"}}</div></li>
      </ul>        
        
   

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>






<!-- template that displays several website items -->
<template name="principal_screen">
  <div class="container-fluid" style="margin-top: 80px">

    {{#each getbets}}
        <p>Last modification: {{modified}} {{_id}}</p>
    {{/each}}

    <div class="row text-right">
      {{#if currentUser}}
          <button class="js-save-bet btn btn-default btn-success">SAVE YOUR BET</button>
      {{else}}
        <p>Hey, login to bet first (don't worry, you don't have to provide a valid email, just one you can remember and to show who you are)</p>
      {{/if}}
    </div>
    <div class="row">
      <div id="id_left_window_part" class="col-md-12">
         <table id="table"></table>
      </div>    
    </div>
  </div>
</template>
