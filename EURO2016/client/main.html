<template name="Main_template">
  <div class="container-fluid">
    <div class="row">
      {{> yield "navbar"}}
    </div>
    <div class="row">
      <div class="col-xs-12" style=" padding: 20px;">
        {{> yield "main"}}
      </div>
    </div>
  </div>    
</template>

<template name="welcome_screen">
  <div class="container" style="margin-top: 80px">
    <div class="jumbotron">
      <h1>Euro Cup 2016 friendly bet</h1>
        <br/>
      <a href="/ranking" class="btn btn-info text-center">Go to the Ranking</a>
    </div>
  </div>
</template>


<template name="navbar">
<nav class="navbar navbar-default navbar-fixed-top">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">Euro2016</a>
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li id="nav_bar_home_link"><a href="/">Home</a></li>
        <li id="nav_bar_part1_link"><a href="/principal">Your bet</a></li>
        <li id="nav_bar_part2_link"><a href="/ranking">Ranking</a></li>
      </ul>

      <ul class="nav navbar-nav navbar-right">
          <li><div class="navbar-form">{{> loginButtons align="right"}}</div></li>
      </ul>        
        
   

    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>
</template>
